matrix:
  include:
    - language: ruby
      rvm: 2.2
      before_script:
        - cd ruby
      script:
        - gem install jeweler
        - rake test
    - language: go
      go: "1.8"
      before_script:
        - cd go/ipaddress
      script:
        - go test -v
    - language: node_js
      node_js: "8"
      before_script:
        - cd js
      script:
        - npm install 
        - npm test
    - language: java
      jdk: oraclejdk8
      before_script:
        - cd java
      script:
        - mvn test -B -Dmaven.javadoc.skip=true
    - language: java
      jdk: oraclejdk8
      before_script:
        - cd kotlin
      script:
        - gradle test
    - language: csharp
      mono: none
      dotnet: 1.1.5
      before_script:
        - cd cs/ipaddress
      script:
        - dotnet restore 
        - dotnet build 
        - dotnet test
    - language: rust
      rust: stable
      before_script:
        - cd rust
      script:
        - cargo test --release 
    - language: cpp
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get install -y libboost-all-dev cmake 
      before_script:
        - cd cpp
      script:
        - cmake -DCMAKE_BUILD_TYPE=Release .
        - make
        - ./test/Release/*/test_crunchy
